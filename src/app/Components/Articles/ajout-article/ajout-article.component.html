<mat-card style="width: border-box; margin-top: 100px; text-align: center">
    <mat-card-title style="display: flex; justify-content: space-between; align-items: center;margin-bottom: 100px;color: #3f51b4">
        Articles
        <button mat-icon-button *ngIf="role =='Admin'" (click)="ajoutArticle()" matTooltip="Ajouter une article">
            <span class="material-symbols-outlined">add_circle</span>
        </button>
    </mat-card-title>

    <form class="example-form" #addArticles="ngForm" (ngSubmit)="addArticle(addArticles)" *ngIf="addarticle"
          style="display: flex;flex-wrap: wrap;justify-content: center; padding: 20px; width: border-box;">


        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Titre article</mat-label>
            <textarea matInput placeholder="titre article" name="titre" [(ngModel)]="article.titre"></textarea>

        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 10px" >
            <mat-label>Description</mat-label>
            <textarea type="date" matInput placeholder="description" name="description"
                      [(ngModel)]="article.description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Sous-Titre1</mat-label>
            <textarea matInput placeholder="titre1" name="sous_titre1" [(ngModel)]="article.sous_titre1"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Description-Titre1</mat-label>
            <textarea matInput placeholder="titre1" name="description1" [(ngModel)]="article.description1"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Sous-Titre2</mat-label>
            <textarea matInput placeholder="titre1" name="sous_titre2" [(ngModel)]="article.sous_titre2"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Description-Titre2</mat-label>
            <textarea matInput placeholder="description2" name="description2" [(ngModel)]="article.description2"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Sous-Titre3</mat-label>
            <textarea matInput placeholder="titre3" name="sous_titre3" [(ngModel)]="article.sous_titre3"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Description-Titre3</mat-label>
            <textarea matInput placeholder="description-titre3" name="description3"
                      [(ngModel)]="article.description3"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Sous-Titre4</mat-label>
            <textarea matInput placeholder="description-titre4" name="sous_titre4"
                      [(ngModel)]="article.sous_titre4"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Description-Titre4</mat-label>
            <textarea matInput placeholder="description-titre4" name="description4"
                      [(ngModel)]="article.description4"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Sous-Titre5</mat-label>
            <textarea matInput placeholder="titre5" name="sous_titre5" [(ngModel)]="article.sous_titre5"></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" style="margin-left: 10px">
            <mat-label>Description-Titre5</mat-label>
            <textarea matInput placeholder="description-titre5" name="description5"
                      [(ngModel)]="article.description5"></textarea>
        </mat-form-field>

        <div style="display: flex;align-items: center; justify-content: space-between; width: 100%; padding: 30px">
            <label id="lab" for="inputTag">
                <span class="material-symbols-outlined" style="margin-left: 40px">add_photo_alternate</span><br>
                Choisir une Image
                <input id="inputTag" type="file" required name="image" accept="image/*"
                       (change)="onFileSelected($event)">
            </label>
            <div style="width: 200px;">
                <button mat-flat-button color="primary" (click)="ajoutArticle()">Annuler</button>
                <button style="margin-left: 10px" mat-flat-button color="primary" [disabled]="addArticles.invalid" type="submit">
                    Ajouter
                </button>
            </div>
        </div>
        <div style="border-bottom: #5d5d5d 1px solid; width: 100%"></div>
    </form>
    <app-afficher-articles></app-afficher-articles>

</mat-card>
