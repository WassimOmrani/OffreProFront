<mat-card id="chart" style="text-align: center">
    <mat-card-title style="color: #3f51b4">Postulation par offre (10 premiers)</mat-card-title>
    <apx-chart
            [series]="chartOptions.series"
            [chart]="chartOptions.chart"
            [dataLabels]="chartOptions.dataLabels"
            [plotOptions]="chartOptions.plotOptions"
            [xaxis]="chartOptions.xaxis"
    ></apx-chart>
</mat-card>
